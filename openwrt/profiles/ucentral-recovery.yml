---
description: Add the ucentral recovery dependencies
feeds:
  - name: ucentral
    path: ../../feeds/ucentral
  - name: tip
    path: ../../feeds/tip

packages:
  - firstcontact
  - tip-defaults
  - ucentral-client
  - ucentral-recovery
  - ucode
diffconfig: |
  CONFIG_IMAGEOPT=y
  CONFIG_PREINITOPT=y
  CONFIG_TARGET_PREINIT_SUPPRESS_STDERR=y
  CONFIG_TARGET_PREINIT_DISABLE_FAILSAFE=y
